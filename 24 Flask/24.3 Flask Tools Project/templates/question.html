{% extends 'base.html' %}
{% block title %}Questions{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    <h2>{{question.question}}</h2>
    <form action="/answer" method="post">
        {% for choice in question.choices %}
            <input type="radio" name="answer" value="{{choice}}">{{choice}}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
