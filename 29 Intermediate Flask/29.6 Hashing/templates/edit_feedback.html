{% extends 'base.html' %}
{% block title %}Edit Feedback{% endblock %}
{% block content %}

<h1>Edit Feedback</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }} {{ form.title(class="form-control", value=feedback.title) }}
    </div>
    <div class="form-group">
        {{ form.content.label }} {{ form.content(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
