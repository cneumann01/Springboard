{% extends 'base.html' %}

{% block title %}Show Post{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <ul>
        <li>Title: {{post.title}}</li>
        <li>Content: {{post.content}}</li>
    </ul>
    <a href="/posts/{{post.id}}/edit">Edit Post</a>
    <a href="/users">All Users</a>
{% endblock %}
