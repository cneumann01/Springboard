{% extends 'base.html' %}

{% block title %}Show Post{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <ul>
        <li>Title: {{post.title}}</li>
        <li>Content: {{post.content}}</li>
        <li>TAGS:</li>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.tag_id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/posts/{{post.id}}/edit">Edit Post</a>
    <a href="/users">Home</a>
{% endblock %}
