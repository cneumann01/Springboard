{% extends 'base.html' %}

{% block title %}List{% endblock %}

{% block content %}
    <h1>All Users</h1>
    <ul class="user_list">
        {% for user in users %}
            <li><img src="{{user.image_url}}" alt="User Profile Picture"><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new">Add New User</a>
{% endblock %}
