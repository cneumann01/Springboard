{% extends 'base.html' %}

{% block title %}Show{% endblock %}

{% block content %}
    <h1>{{user.full_name}} Details</h1>
    <img src="{{user.image_url}}" alt="User Profile Picture">
    <ul>
        <li>First Name: {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li>
    </ul>
    <a href="/users/{{user.id}}/edit">Edit User</a>
    <a href="/users">Home</a>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/{{user.id}}/posts/new">Add Post</a>
{% endblock %}
