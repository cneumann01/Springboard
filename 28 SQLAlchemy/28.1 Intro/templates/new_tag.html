{% extends 'base.html' %}

{% block title %}New Tag{% endblock %}

{% block content %}
    <h1>Create New Tag</h1>
    <form action="/tags/new" method="POST">
        <input type="text" name="name" placeholder="Tag Name"><br>
        <button type="submit">Create</button>
    </form>
    <a href="/tags">Cancel</a>
{% endblock %}
