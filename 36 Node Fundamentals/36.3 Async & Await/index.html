<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number Facts</h1>
    <h2>Enter a number to get a fact about it.</h2>
    <input type="number" id="number-fact-input">
    <button id="number-fact-btn">Get Fact</button>
    <p id="number-fact-text"></p>
    <br>
    <h2>Facts about multiple numbers:</h2>
    <div id="multiple-number-facts-div"></div>
    <br>
    <h2>Multiple facts about a number:</h2>
    <p id="multiple-facts-about-number-div"></p>
    <hr>
    <h1>Cards</h1>
    <h2>Press the button to draw a new card from the deck.</h2>
    <button id="draw-card-btn">Draw Card</button>
    <button id="reset-deck-btn">Reset Deck</button>
    <p id="cards-remaining-text">52/52 Cards Remaining</p>
    <div id="card-div"><img id="card-img" src="https://deckofcardsapi.com/static/img/back.png" alt="Card Image"></div>


    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="number_promises.js"></script>
    <script src="cards_promises.js"></script>
</body>
</html>
